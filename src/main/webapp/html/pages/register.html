        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">管+</h1>

                <br>
                <h3>创建一个新账户</h3>
                <!-- 注册逻辑 开始 -->

                    <input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                </div>
                <div class="form-group">
                    <input id="upwd" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">

                </div>

                        <label class="no-padding">

                <p class="text-muted text-center">

                    <a href="/">点此登录</a>

                <form id="signupForm" class="form-horizontal m-t" method="post">
                    <div class="form-group">
                        <input id="firstname" name="firstname" class="form-control" type="text" placeholder="请输入你的姓氏" >
                    </div>
                    <div class="form-group">
                        <input id="lastname" name="lastname" class="form-control" type="text" placeholder="请输入你的名字" >
                    </div>
                    <div class="form-group">
                        <input id="username" name="username" class="form-control" type="text" placeholder="请输入你的用户名" >
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" class="form-control" type="password" placeholder="请输入你的密码" >
                    </div>
                    <div class="form-group">
                        <input id="confirm_password" name="confirm_password" class="form-control" type="password" placeholder="请再次输入你的密码" >
                    </div>
                    <div class="form-group">
                        <input id="email" name="email" class="form-control" type="email" placeholder="请再次输入你的邮箱" >
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《使用协议》
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 注册逻辑 结束 -->
